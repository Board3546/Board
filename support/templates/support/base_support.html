{% extends 'base.html' %}
{% load static %}

{% block style %}
    <style>
        header {
            background: transparent;
        }

        body {
            background: #0c4128;
        }

        header * {
            background: transparent;
        }

        .cta {
            background: transparent;
        }

        .container article {
            padding: 0;
            border-radius: 10px;
            transition: all 0.5s;
        }

        .container article a {
            transition: all 0.5s;
        }

        .container .col-4 a {
            padding: 8px 12px;
            border-radius: 10px;

        }

        .container .col-4 a:hover {
            box-shadow: 0 0 6px 2px #3737376e;
        }

        @media screen and (min-width: 540px) {
            .container article {
                min-height: 160px;
            }
        }

        @media screen and (max-width: 540px) {
            .container article {
                min-width: 100px;
                min-height: 100px;
                word-wrap: break-word;
            }
        }
    </style>
{% endblock %}
